.project_definitions:
    comp: &comp
      - name: "Comp | C++, Flex, Bison, Make, Git"
        date: 
        start_date: 2025-03
        end_date: 2025-07
        highlights:  
          - "Constructed a compiler prototype using Flex and Bison to **lower a custom language** into Three-Address Code (TAC)."
          - Developed code-generation backend that translates TAC into portable C enabling integration with **GCC/Clang toolchains** for **hardware-specific cross-compilation.**
          - Designed a linear **Intermediate Representation** (IR) to support IR-level optimizations, mirroring the logic used in firmware to **minimize instruction count and memory footprint.**
          - Executed **semantic analysis passes**, including symbol table construction and static type checking, **ensuring program correctness** prior to IR lowering.
    echotyper: &echotyper
      - name: "EchoTyper | Java, Spring Boot, Node.js, Postgres, Maven, Docker, Git"
        date: 
        start_date: 2025-04
        end_date: 2025-07
        location:
        highlights:
          - "**Owned the end-to-end lifecycle** of a scalable RESTful API using Spring Boot, orchestrating a real-time transcription and summarization pipeline integrating Google Cloud Speech-to-Text and Gemini LLM."
          - "**Led a 3-person Agile team**, driving technical discussions and peer code reviews to ensure high-quality code."
          - Optimized LLM workflows by engineering **fine-tuned prompts**, achieving a **12% reduction in token consumption** while improving summary quality.
    minke: &minke
      - name: "[Minke](https://github.com/enfmarinho/Minke) | C++, Rust, Bullet ML Framework, CMake, Make, Git"
        date:
        start_date: 2024-05
        end_date: present
        location:
        highlights:
          - Attained **\#2 ranking** among Brazilian chess engines on the Computer Chess Rating List (CCRL).
          - Engineered **SIMD-vectorized kernels** for **x86 and ARM** architectures to optimize neural network inference and integrated NNUE network evaluation, **increasing search throughput by +105%** and **engine strength by +75%.**
          - Optimised the search engine by implementing bitboard representations and cache-efficient memory layouts, achieving a **27% speedup** in negamax algorithm.
          - Analyzed performance and memory profiles using **LLDB and Valgrind**, debugging and ensuring stable execution of high-concurrency algorithms.
    tgames: &tgames
      - name: "[Tgames](https://github.com/enfmarinho/tgames) | Rust, Cargo, Git"
        date: 
        start_date: 2024-02
        end_date: 2024-04
        location:
        highlights:
          - Architected a **high-performance** terminal UI engine in Rust, enabling **asynchronous input** and state-driven rendering for a suite of 5 mini-games.
          - Published on crates.io with **9,200+ downloads**, demonstrating real-world adoption and production-quality code.
          - Designed a **modular architecture** using Rust traits and enums, applying design patterns to ensure the system is **extensible** and **fault-tolerant.**
    pastureBiomass: &pastureBiomass
      - name: "Pasture Biomass Prediction | Python, PyTorch, Vision Transformers"
        date:
        start_date: 2025-10
        end_date: present
        location:
        highlights:
          - Engineered an **automated ML and inference pipeline** integrating ensemble prediction and Test Time Augmentation (TTA), **improving accuracy by 11%.**
          - Incorporated a pre-trained **DINOv2 Vision Transformer (ViT-S/14)** as backbone with a **shared feature extractor** and 4 auxiliary heads to automate biomass estimation from ground images.
          - Leveraged **multitask learning** with auxiliary metadata to improve generalization, validated via 5-fold cross-validation.

