design:
  theme: sb2nov
  page:
    size: us-letter
    top_margin: 0.3in
    bottom_margin: 0.1in
    left_margin: 0.4in
    right_margin: 0.4in
    show_footer: false
    show_top_note: false
  colors:
    body: rgb(0, 0, 0)
    name: rgb(0, 0, 0)
    headline: rgb(0, 0, 0)
    connections: rgb(0, 0, 0)
    section_titles: rgb(0, 0, 0)
    links: rgb(0, 0, 0)
    footer: rgb(128, 128, 128)
    top_note: rgb(128, 128, 128)
  typography:
    line_spacing: 0.6em
    alignment: justified
    date_and_location_column_alignment: right
    font_family:
      body: New Computer Modern
      name: New Computer Modern
      headline: New Computer Modern
      connections: New Computer Modern
      section_titles: New Computer Modern
    font_size:
      body: 10pt
      name: 25pt
      headline: 10pt
      connections: 10pt
      section_titles: 1.6em
    small_caps:
      name: false
      headline: false
      connections: false
      section_titles: false
    bold:
      name: true
      headline: false
      connections: false
      section_titles: true
  links:
    underline: true
    show_external_link_icon: true
  header:
    alignment: center
    photo_width: 3.5cm
    photo_position: left
    photo_space_left: 0.4cm
    photo_space_right: 0.4cm
    space_below_name: 0.4cm
    space_below_headline: 0.4cm
    space_below_connections: 0.7cm
    connections:
      phone_number_format: international
      hyperlink: true
      show_icons: true
      display_urls_instead_of_usernames: true
      separator: •
      space_between_connections: 0.4cm
  section_titles:
    type: with_full_line
    line_thickness: 0.6pt
    space_above: 0.5cm
    space_below: 0.3cm
  sections:
    allow_page_break: true
    space_between_regular_entries: 1.0em
    space_between_text_based_entries: 0.3em
    show_time_spans_in: []
  entries:
    date_and_location_width: 4.15cm
    side_space: 0.2cm
    space_between_columns: 0.1cm
    allow_page_break: false
    short_second_row: false
    summary:
      space_above: 0cm
      space_left: 0cm
    highlights:
      bullet: ◦
      nested_bullet: ◦
      space_left: 0.15cm
      space_above: 0.00cm
      space_between_items: 0cm
      space_between_bullet_and_text: 0.5em
  templates:
    footer: "*NAME -- PAGE_NUMBER/TOTAL_PAGES*"
    top_note: "*LAST_UPDATED CURRENT_DATE*"
    single_date: MONTH_ABBREVIATION YEAR
    date_range: START_DATE – END_DATE
    time_span: HOW_MANY_YEARS YEARS HOW_MANY_MONTHS MONTHS
    one_line_entry:
      main_column: "**LABEL:** DETAILS"
    education_entry:
      main_column: |-
        **INSTITUTION**
        *DEGREE* *in* *AREA*
        SUMMARY
        HIGHLIGHTS
      degree_column:
      date_and_location_column: |-
        *LOCATION*
        *DATE*
    normal_entry:
      main_column: |-
        **NAME**
        SUMMARY
        HIGHLIGHTS
      date_and_location_column: |-
        *LOCATION*
        *DATE*
    experience_entry:
      main_column: |-
        **POSITION**
        *COMPANY*
        SUMMARY
        HIGHLIGHTS
      date_and_location_column: |-
        *LOCATION*
        *DATE*
    publication_entry:
      main_column: |-
        **TITLE**
        SUMMARY
        AUTHORS
        URL (JOURNAL)
      date_and_location_column: DATE
